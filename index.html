<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body { text-align: center; font-family: Arial; }
    button { padding: 10px; margin: 5px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ✊✋✌️</h1>
  <p id="result">Choose one!</p>
  <button onclick="play('rock')">Rock</button>
  <button onclick="play('paper')">Paper</button>
  <button onclick="play('scissors')">Scissors</button>

  <script>
    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computer = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (userChoice === computer) {
        result = "It's a Draw!";
      } else if (
        (userChoice === "rock" && computer === "scissors") ||
        (userChoice === "paper" && computer === "rock") ||
        (userChoice === "scissors" && computer === "paper")
      ) {
        result = "You Win! 🎉";
      } else {
        result = "You Lose 😢";
      }

      document.getElementById("result").textContent =
        `You: ${userChoice} | Computer: ${computer} → ${result}`;
    }
  </script>
</body>
</html>
