<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { background: lightblue; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddle = { x: 150, y: 470, width: 100, height: 15, speed: 20 };
    let ball = { x: Math.random() * 380, y: 0, radius: 10, speed: 3 };
    let score = 0;

    // Draw paddle
    function drawPaddle() {
      ctx.fillStyle = "darkblue";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    // Draw ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    // Move ball
    function moveBall() {
      ball.y += ball.speed;
      if (ball.y > canvas.height) {
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.radius * 2);
        score--; // lose point if missed
      }
    }

    // Check collision
    function checkCollision() {
      if (
        ball.y + ball.radius >= paddle.y &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        score++;
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.radius * 2);
      }
    }

    // Draw score
    function drawScore() {
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      moveBall();
      checkCollision();
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    // Control paddle with arrow keys
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && paddle.x > 0) {
        paddle.x -= paddle.speed;
      } else if (e.key === "ArrowRight" && paddle.x < canvas.width - paddle.width) {
        paddle.x += paddle.speed;
      }
    });

    gameLoop();
  </script>
</body>
</html>
